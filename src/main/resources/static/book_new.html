<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Livro</title>
</head>
<body>
<h1>Criar Novo Livro</h1>

<form id="bookForm">
    <label for="title">Título:</label>
    <input type="text" id="title" name="title" required>
    <br><br>

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" required>
    <br><br>

    <label for="price">Preço:</label>
    <input type="number" step="0.01" id="price" name="price" required>
    <br><br>

    <label for="quantityInStock">Quantidade em Estoque:</label>
    <input type="number" id="quantityInStock" name="quantityInStock" required>
    <br><br>

    <label for="authorId">ID do Autor:</label>
    <input type="number" id="authorId" name="authorId" required>
    <br><br>

    <label for="stockId">ID do Estoque:</label>
    <input type="number" id="stockId" name="stockId" required>
    <br><br>

    <button type="submit" id="saveButton">Salvar</button>
</form>

<div id="result" style="margin-top:20px;">
    <strong>ID do Livro Criado:</strong> <span id="bookId"></span>
</div>

<script>
    const form = document.getElementById('bookForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const title = document.getElementById('title').value;
        const isbn = document.getElementById('isbn').value;
        const price = parseFloat(document.getElementById('price').value);
        const quantityInStock = parseInt(document.getElementById('quantityInStock').value);
        const authorId = parseInt(document.getElementById('authorId').value);
        const stockId = parseInt(document.getElementById('stockId').value);

        try {
            const response = await fetch(`http://localhost:8082/books?authorId=${authorId}&stockId=${stockId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, isbn, price, quantityInStock })
            });

            if (!response.ok) throw new Error('Erro ao criar livro');

            const data = await response.json();
            document.getElementById('bookId').textContent = data.id;

            form.reset();
        } catch (error) {
            alert(error);
        }
    });
</script>
</body>
</html>
