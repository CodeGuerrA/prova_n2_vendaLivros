<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Deletar Livro</title>
    <script>
        async function deleteBook(event) {
            event.preventDefault();
            const bookId = document.getElementById('bookId').value;

            if (!bookId) {
                alert("Informe o ID do livro!");
                return;
            }

            try {
                const response = await fetch(`http://localhost:8082/books/${bookId}`, {
                    method: "DELETE"
                });

                if (response.status === 204) {
                    document.getElementById('deleteResult').innerText = `Livro ${bookId} deletado com sucesso!`;
                } else {
                    const text = await response.text();
                    throw new Error(text);
                }
            } catch (error) {
                alert("Erro ao deletar livro: " + error.message);
            }
        }
    </script>
</head>
<body>
<h1>Deletar Livro</h1>
<form onsubmit="deleteBook(event)">
    <label for="bookId">ID do Livro:</label>
    <input type="text" id="bookId" required><br><br>
    <button type="submit" id="deleteButton">Deletar Livro</button>
</form>

<div id="deleteResult"></div>
</body>
</html>
